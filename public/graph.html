<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Graph</title>
  <link rel="stylesheet" href="./graph.css">
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="./graph-utils.js"></script>
  <!--   http://www.coppelia.io/2014/07/an-a-to-z-of-extra-features-for-the-d3-force-layout/ -->
</head>
<body>
  <div id="chartId"></div> 
  <script>
    //Constants for the SVG
    var width = window.innerWidth,
        height = window.innerHeight;

    //Set up the colour scale
    var color = d3.scale.category20();

    //Set up the force layout
    var force = d3.layout.force()
        .charge(-300)
        .linkDistance(60)
        .size([width, height]);

    var svg = d3.select("div#chartId")
       .append("div")
       .classed("svg-container", true) //container class to make it responsive
       .append("svg")
       .attr("preserveAspectRatio", "xMinYMin meet")
       .attr("viewBox", "0 0 "+width + " " + height)
       .classed("svg-content-responsive", true); 

    d3.json('graph.json', data => {

      // Trasnform data as expected by d3 forced graph
      const graph = transformData(data); 

      //Creates the graph data structure out of the json data
      // After this call, graph nodes and links are mutated to 
      // add x,y co-ordinates
      force.nodes(graph.nodes)
          .links(graph.links)
          .start();

      //Create all the line svgs but without locations yet
      var link = svg.selectAll(".link")
          .data(graph.links)
          .enter().append("line")
          .attr("class", "link")
          .style("marker-end",  "url(#suit)") //Added 
          .style("stroke-width", d => 2)

      //Do the same with the circles for the nodes - no 
      var node = svg.selectAll(".node")
          .data(graph.nodes)
          .enter().append("g")
          .attr("class", "node")
          .call(force.drag)
          .call(node_drag); // code to pin down 

      //Do the same with the circles for the nodes - no 
      node.append("circle")
          .attr("r", 14)
          .attr("fill", "#F42A4D");

      node.append("text")
            .attr("dx", 18)
            .attr("dy", ".35em")
            .text(d => d.name)
            .style("stroke", "none");
            // .style("fill", "#010144")

      //Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements
      force.on("tick", function () {
          link.attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);

          d3.selectAll("circle")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

          d3.selectAll("text")
            .attr("x", d => d.x)
            .attr("y", d => d.y);

          node.each(collide(graph, 0.5)); // to avoid collision between nodes
      });

      // Append arrow to all the source - target lines
      svg.append("defs").selectAll("marker")
        .data(["suit"])
        .enter().append("marker")
          .attr("id", d => d )
          .attr("viewBox", "0 -5 12 10")
          .attr("refX", 25)
          .attr("refY", 0)
          .attr("markerWidth", 6)
          .attr("markerHeight", 6)
          .attr("orient", "auto")
        .append("path")
          .attr("d", "M0,-5L10,0L0,5 L10,0 L0, -5")
          .style("stroke", "#999")
          .style("opacity", "0.6");
          });

      // Code to pin down a node
      var node_drag = d3.behavior.drag()
              .on("dragstart", dragstart)
              .on("drag", dragmove)
              .on("dragend", dragend);
      function dragstart(d, i) {
          force.stop() // stops the force auto positioning before you start dragging
      }
      function dragmove(d, i) {
          d.px += d3.event.dx;
          d.py += d3.event.dy;
          d.x += d3.event.dx;
          d.y += d3.event.dy;
      }
      function dragend(d, i) {
          d.fixed = true; // of course set the node to fixed so the force doesn't include the node in its auto positioning stuff
          force.resume();
      }
      function releasenode(d) {
          d.fixed = false; // of course set the node to fixed so the force doesn't include the node in its auto positioning stuff
          //force.resume();
      }
  </script>
</body>
</html>
